eureka:
  client:
    service-url:
      defaultZone: ${PROD_EUREKA_SERVER_URL:http://eureka-service:8761/eureka}
    register-with-eureka: true
    fetch-registry: true

spring:
  # 운영환경 데이터베이스 설정
  datasource:
    url: ${PROD_DB_URL}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MariaDBDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # Redis 운영환경
  redis:
    host: redis # 환경변수 대신 직접 지정
    port: 6379
    password: ${PROD_REDIS_PASSWORD:}
    timeout: 3000ms

  # RabbitMQ 운영환경
  rabbitmq:
    host: ${PROD_RABBITMQ_HOST}
    port: ${PROD_RABBITMQ_PORT:5672}
    username: ${PROD_RABBITMQ_USERNAME}
    password: ${PROD_RABBITMQ_PASSWORD}

  # Kafka 운영환경
  kafka:
    bootstrap-servers: ${PROD_KAFKA_SERVERS}

jwt:
  secret-key: ${PROD_JWT_SECRET_KEY}

management:
  endpoints:
    web:
      exposure:
        include: ["health", "info", "prometheus"] # prometheus 추가!
  endpoint:
    health:
      show-details: when-authorized
    prometheus:
      enabled: true # 추가!
  metrics:
    export:
      prometheus:
        enabled: true # 추가!
  security:
    enabled: true

logging:
  level:
    org.kosa: INFO
    org.springframework.security: WARN
    root: INFO
