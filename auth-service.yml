server:
  port: 8082

spring:
  application:
    name: auth-service

  cloud:
    discovery:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

jwt:
  secret-key: "verySecretKeyThatIsAtLeast32BytesLong1234"

user-service:
  url: http://localhost:8081
