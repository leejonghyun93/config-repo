feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic
  circuitbreaker:
    enabled: true

# 기존 아임포트 설정
iamport:
  api-key: ${IAMPORT_API_KEY:your_api_key}
  api-secret: ${IAMPORT_API_SECRET:your_api_secret}

# 기존 PG 테스트 설정 유지
payment:
  test:
    enabled: true
    mode: development

  providers:
    kakaopay:
      enabled: true
      active: true
      name: "카카오페이"
      pg-code: "kakaopay"
      test-mode: false

    inicis:
      enabled: true
      active: false
      name: "이니시스"
      pg-code: "html5_inicis"
      test-mode: true
      test-merchant-id: "INIpayTest"

  methods:
    card:
      enabled: true
      name: "신용카드"
      test-cards:
        - number: "4000-0000-0000-0001"
          name: "신한카드 테스트"

user-service-detail-url: http://user-service/api/users

logging:
  level:
    org.kosa.paymentservice: DEBUG
    com.siot.IamportRestClient: DEBUG
