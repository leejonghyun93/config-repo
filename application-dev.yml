# ==========================================
# config-repo/application-dev.yml (모든 서비스 개발환경 공통)
# ==========================================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

spring:
  # 개발환경 공통 데이터베이스 설정
  datasource:
    # url: jdbc:mariadb://192.168.4.48:3306/shopmall
    # username: root
    # password: 1004
    # driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/shopmalls?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: kosa
    password: 1004
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate # 기존 설정 유지
    database-platform: org.hibernate.dialect.MariaDBDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Redis 개발환경
  redis:
    host: localhost
    port: 6379

  # RabbitMQ 개발환경
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  # Kafka 개발환경
  kafka:
    bootstrap-servers: localhost:9092

jwt:
  secret-key: "verySecretKeyThatIsAtLeast32BytesLong1234"

management:
  endpoints:
    web:
      exposure:
        include: ["refresh", "busrefresh", "prometheus", "health", "info"]
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
    metrics:
      export:
        prometheus:
          enabled: true
      tags:
        application: ${spring.application.name}
  security:
    enabled: false

logging:
  level:
    org.kosa: DEBUG
    org.springframework.security: DEBUG
